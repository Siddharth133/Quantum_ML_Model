<!DOCTYPE html>
<html>

<head>
    <title>Popup Example</title>
</head>

<body>

    <!-- Button to Open the Popup -->
    <button onclick="openPopup()">Click Me!</button>

    <!-- The Popup -->
    <div id="myPopup"
        style="display: none; position: fixed; border: 1px solid black; background-color: white; width: 300px; padding: 10px; box-shadow: 5px 5px 5px grey;">
        <h2>Popup Content</h2>
        <p>This is an example of a simple popup.</p>
        <button onclick="closePopup()">Close</button>
    </div>

</html>
